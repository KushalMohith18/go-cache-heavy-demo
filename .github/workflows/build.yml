name: Docker Build (Buildx + actions/cache VERIFIED)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (docker-container driver)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ PROVE Buildx is active
      - name: Verify Buildx
        run: |
          echo "=== Buildx Version ==="
          docker buildx version
          echo "=== Buildx Builders ==="
          docker buildx ls

      # 4️⃣ PROVE BuildKit is enabled
      - name: Verify BuildKit
        run: |
          echo "=== Docker Info (BuildKit) ==="
          docker info | grep -i buildkit || true

      # 5️⃣ Restore Buildx local cache (KEY STEP)
      - name: Restore Docker Buildx cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 6️⃣ Build Docker image using local cache
      - name: Build Docker image (with local cache)
        run: |
          docker buildx build \
            --progress=plain \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t go-docker:test .

      # 7️⃣ Move cache (IMPORTANT – prevents lock issues)
      - name: Move Buildx cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
