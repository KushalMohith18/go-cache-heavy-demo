name: Docker Build (Buildx + Verified GHA Cache)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up Buildx (docker-container driver REQUIRED)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ PROVE Buildx is active
      - name: Verify Buildx
        run: |
          echo "=== Buildx Version ==="
          docker buildx version
          echo "=== Buildx Builders ==="
          docker buildx ls

      # 4️⃣ PROVE BuildKit is enabled
      - name: Verify BuildKit
        run: |
          echo "=== Docker Info (BuildKit) ==="
          docker info | grep -i buildkit || true

      # 5️⃣ Build with GHA cache + metadata
      - name: Build Docker image (with GHA cache)
        run: |
          docker buildx build \
            --progress=plain \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --metadata-file build-metadata.json \
            -t go-docker:test .

      # 6️⃣ Inspect cache metadata (PROOF)
      - name: Inspect cache metadata
        run: |
          echo "=== Build Metadata ==="
          cat build-metadata.json || echo "No metadata file found"
          echo "=== Cache Hits ==="